<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>freeCodeCamp Survey Form</title>
</head>
<body>
  <div class="form-container">
    <h1 class="title">freeCodeCamp Survey Form</h1>
    <em class="subtitle">Thank you for taking the time to help us improve the platform</em>

    <form action="">
      <div class="input">
        <label class="input-heading" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      
      <div class="input">
        <label class="input-heading" for="name">Email</label>
        <input type="email" id="emil" name="emil" placeholder="Enter your email" required>
      </div>

      <div class="input">
        <label class="input-heading" for="age">Age (optional)</label>
        <input type="number" id="age" name="age" min="1" max="99" placeholder="Enter your age">
      </div>

      <div class="input">
        <label class="input-heading" for="current-role">Which option best describes your current role?</label>
        <select name="current-role" id="current-role">
          <option value="student">Student</option>
          <option value="full time job">Full Time Job</option>
          <option value="full time learner">Full Time Learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="input">
        <p class="input-heading">Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" name="recommendation" id="definitely" value="definitely" checked>
        <label for="radio">Definitely</label><br>

        <input type="radio" name="recommendation" id="definitely" value="definitely">
        <label for="radio">Maybe</label><br>

        <input type="radio" name="recommendation" id="definitely" value="definitely">
        <label for="radio">Not sure</label><br>
      </div>

      <div class="input">
        <label class="input-heading" for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="favorite-feature" id="favorite-feature">
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open source">Open Source</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="input">
        <p class="input-heading">What would you like to see improved? (Check all that apply)</p>

        <input type="checkbox" name="front-end-projects" id="front-end-projects">
        <label for="front-end-projects">Front-end Projects</label><br>
        
        <input type="checkbox" name="front-end-projects" id="front-end-projects">
        <label for="front-end-projects">Back-end Projects</label><br>

        <input type="checkbox" name="front-end-projects" id="front-end-projects">
        <label for="front-end-projects">Data Visualization</label><br>

        <input type="checkbox" name="front-end-projects" id="front-end-projects">
        <label for="front-end-projects">Challenges</label><br>

        <input type="checkbox" name="front-end-projects" id="front-end-projects">
        <label for="front-end-projects">Open Source Community</label><br>

        <input type="checkbox" name="front-end-projects" id="front-end-projects">
        <label for="front-end-projects">Gitter Help Rooms</label><br>
  
        <input type="checkbox" name="front-end-projects" id="front-end-projects">
        <label for="front-end-projects">Videos</label><br>

        <input type="checkbox" name="front-end-projects" id="front-end-projects">
        <label for="front-end-projects">City Meetups</label><br>

        <input type="checkbox" name="front-end-projects" id="front-end-projects">
        <label for="front-end-projects">Wiki</label><br>

        <input type="checkbox" name="front-end-projects" id="front-end-projects">
        <label for="front-end-projects">Forum</label><br>

        <input type="checkbox" name="front-end-projects" id="front-end-projects">
        <label for="front-end-projects">Additional Courses</label><br>
      </div>

      <div class="input">
        <label class="input-heading" for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" rows="5" placeholder="Enter your comment here..."></textarea>
      </div>

      <button type="submit">Submit</button>
      
    </form>
  </div>
</body>
</html>
